<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/weather-icons.min.css" />
    <link rel="stylesheet" href="./css/weather-icons-wind.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <header class="currentWeather">
      <div class="container">
        <section class="stateWeather">
          <div class="icon">
            <i class="wi wi-day-sunny"></i>
          </div>
          <p class="temp"></p>
          <h2 class="location"></h2>
          <p class="skyState"></p>
        </section>
        <section class="info">
          <div class="wind">
            <p>
              Wind : <i class="wi wi-wind wi-towards-sse"></i>
              <span></span> km/h
            </p>
          </div>
          <div class="sunrise">
            <p>Sunrise : <i class="wi wi-sunrise"></i> <span></span></p>
          </div>
          <div class="sunset">
            <p>Sunset : <i class="wi wi-sunset"></i> <span></span></p>
          </div>
        </section>
        <section class="getLoca">
          <form>
            <label for="locChoise">Choose a city name :</label>
            <input type="text" id="locChoise" name="loca" />
            <button type="submit">Find This Location</button>
          </form>
          <button type="button" class="btn">My Location</button>
        </section>
      </div>
    </header>

    <script src="./app.js"></script>
  </body>
</html>
